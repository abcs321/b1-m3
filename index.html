<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Design Sidebar</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
body {
    display: flex;
    font-family: Arial, sans-serif;
    background: #121212;
    color: white;
    margin: 0;
}
.sidebar {
    width: 250px;
    background: #1e1e1e;
    padding: 20px;
    height: 100vh;
    position: fixed;
    left: 0;
    top: 0;
    box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
}
.sidebar h2 {
    color: #BB86FC;
    text-align: center;
}
.sidebar ul {
    list-style: none;
    padding: 0;
}
.sidebar ul li {
    padding: 15px;
    display: flex;
    align-items: center;
    cursor: pointer;
    transition: background 0.3s;
}

.sidebar ul li i {
    margin-right: 10px;
}
.sidebar ul li:hover {
    background: #BB86FC;
    color: black;
}
.main-content {
    margin-left: 270px;
    padding: 20px;
}
.m3-button {
    background: #BB86FC;
    color: black;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

.m3-button:hover {
    background: #9A67EA;
}
.card {
    background: #1e1e1e;
    border-radius: 10px;
    overflow: hidden;
    width: 300px;
    box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
    margin-top: 20px;
}

.card img {
    width: 100%;
    height: auto;
}

.card-content {
    padding: 15px;
}

.card-content h3 {
    margin: 0;
    color: #BB86FC;
}

.card-content p {
    margin-top: 10px;
    font-size: 14px;
    color: #ddd;
}
        .material-box {
            background: #1e1e1e;
            padding: 24px;
            width: 1100px;
            border-radius: 16px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
        }
        .material-box h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        .material-box p {
            font-size: 16px;
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>M3 Design</h2>
        <ul>
            <li><i class="fas fa-home"></i> Home</li>
            <li><i class="fas fa-book"></i> Get Started</li>
            <li><i class="fas fa-code"></i> Develop</li>
            <li><i class="fas fa-layer-group"></i> Components</li>
            <li><i class="fas fa-cog"></i> Settings</li>
        </ul>
    </div>
    <div class="main-content">
        <button class="m3-button">Get Started</button>
        <div class="material-box">
            <h1>Material Design</h1>
                <video controls width=75% height=75% loop autoplay muted>
                <source src="https://kstatic.googleusercontent.com/files/65da8f0326427a8e71bfa678348f3fa1a4bb1660e0b013591eb3bfd9df455bd5a3334249de61229029be7d2fd7cf18d4e143728b7e0702b6bde6251a9c64511a" type="video/mp4">
              </video>
            <p>Material 3 is the latest version of Googleâ€™s open-source design system.</p>
        </div>
    
        <div class="card">
            <div class="card-content">
                <h3>Design System Updates</h3>
                <p>Latest updates and best practices for UX/UI design.</p>
            </div>
        </div>
    </div>
</body>
</html>
